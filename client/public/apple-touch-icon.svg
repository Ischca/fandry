<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <!-- Warm Coral Gradient -->
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F07052"/>
      <stop offset="50%" stop-color="#E05A3A"/>
      <stop offset="100%" stop-color="#C94A2D"/>
    </linearGradient>

    <!-- Golden Accent -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8C06A"/>
      <stop offset="100%" stop-color="#D4A84B"/>
    </linearGradient>

    <!-- Warm cream background -->
    <linearGradient id="creamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFBF5"/>
      <stop offset="100%" stop-color="#FFF5EB"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#E05A3A" flood-opacity="0.25"/>
    </filter>

    <!-- Inner highlight -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Warm cream background -->
  <rect width="180" height="180" rx="38" fill="url(#creamBg)"/>

  <!-- Subtle decorative ring -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#coralGrad)" stroke-width="1" opacity="0.12"/>

  <!-- Golden sparkle accents -->
  <circle cx="140" cy="35" r="3" fill="url(#goldGrad)" opacity="0.7"/>
  <circle cx="150" cy="55" r="2" fill="url(#goldGrad)" opacity="0.5"/>
  <circle cx="35" cy="140" r="2.5" fill="url(#goldGrad)" opacity="0.6"/>

  <!-- Main heart with warm coral -->
  <g filter="url(#softGlow)" transform="translate(90, 95)">
    <path
      d="M0 50C0 50 -50 20 -50 -15C-50 -40 -30 -55 0 -55C15 -55 28 -45 35 -30C38 -24 42 -24 45 -30C52 -45 65 -55 80 -55C110 -55 130 -40 130 -15C130 20 80 50 80 50C40 75 40 75 0 50Z"
      transform="scale(0.55) translate(-40, 10)"
      fill="url(#coralGrad)"
    />
    <!-- Highlight shine on heart -->
    <path
      d="M-25 -20C-25 -20 -35 -10 -35 2C-35 6 -33 10 -30 12"
      fill="none"
      stroke="url(#shine)"
      stroke-width="5"
      stroke-linecap="round"
    />
  </g>

  <!-- Small decorative hearts -->
  <g fill="url(#coralGrad)" opacity="0.25">
    <path d="M0 8C0 8 -10 4 -10 0C-10 -4 -6 -7 0 -3C6 -7 10 -4 10 0C10 4 0 8 0 8Z"
          transform="translate(150, 135) scale(1.2) rotate(-15)"/>
    <path d="M0 8C0 8 -10 4 -10 0C-10 -4 -6 -7 0 -3C6 -7 10 -4 10 0C10 4 0 8 0 8Z"
          transform="translate(35, 45) scale(1) rotate(10)"/>
  </g>
</svg>
