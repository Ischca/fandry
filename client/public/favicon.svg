<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm Coral Gradient -->
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F07052"/>
      <stop offset="50%" stop-color="#E05A3A"/>
      <stop offset="100%" stop-color="#C94A2D"/>
    </linearGradient>

    <!-- Golden Accent -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8C06A"/>
      <stop offset="100%" stop-color="#D4A84B"/>
    </linearGradient>

    <!-- Warm cream background -->
    <linearGradient id="creamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFBF5"/>
      <stop offset="100%" stop-color="#FFF5EB"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#E05A3A" flood-opacity="0.25"/>
    </filter>

    <!-- Inner highlight -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Warm cream background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#creamBg)"/>

  <!-- Subtle decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#coralGrad)" stroke-width="1.5" opacity="0.12"/>

  <!-- Golden sparkle accents -->
  <circle cx="380" cy="100" r="8" fill="url(#goldGrad)" opacity="0.7"/>
  <circle cx="420" cy="160" r="5" fill="url(#goldGrad)" opacity="0.5"/>
  <circle cx="100" cy="400" r="6" fill="url(#goldGrad)" opacity="0.6"/>

  <!-- Main heart with warm coral -->
  <g filter="url(#softGlow)" transform="translate(256, 270)">
    <path
      d="M0 95C0 95 -120 30 -120 -40C-120 -95 -70 -130 0 -130C40 -130 75 -105 95 -70C102 -58 118 -58 125 -70C145 -105 180 -130 220 -130C290 -130 340 -95 340 -40C340 30 220 95 220 95C110 155 110 155 0 95Z"
      transform="scale(0.7) translate(-110, 30)"
      fill="url(#coralGrad)"
    />
    <!-- Highlight shine on heart -->
    <path
      d="M-60 -50C-60 -50 -85 -30 -85 -5C-85 5 -80 15 -75 20"
      transform="scale(0.7) translate(-30, 30)"
      fill="none"
      stroke="url(#shine)"
      stroke-width="14"
      stroke-linecap="round"
    />
  </g>

  <!-- Small decorative hearts -->
  <g fill="url(#coralGrad)" opacity="0.3">
    <path d="M0 8C0 8 -10 4 -10 0C-10 -4 -6 -7 0 -3C6 -7 10 -4 10 0C10 4 0 8 0 8Z"
          transform="translate(420, 380) scale(1.8) rotate(-15)"/>
    <path d="M0 8C0 8 -10 4 -10 0C-10 -4 -6 -7 0 -3C6 -7 10 -4 10 0C10 4 0 8 0 8Z"
          transform="translate(95, 130) scale(1.4) rotate(10)"/>
  </g>
</svg>
